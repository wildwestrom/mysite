version: 2.1

orbs:
  node: circleci/node@4

jobs:
  build:
    docker:
      - image: cimg/node:latest

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          name: Restore node dependency cache
          keys:
            - 'node-{{ checksum "pnpm-lock.yml" }}'
            - 'node'
      - run:
          name: Install dependencies
          command: pnpm deps

      - run:
          name: Run the project
          command: pnpm build

      - persist_to_workspace:
          root: ~/
          paths:
            - repo/build

      - save_cache:
          name: Save node dependency cache
          paths:
            - ~/repo/node_modules
          key: 'node-{{ checksum "pnpm-lock.yml" }}'

      - store_artifacts:
          path: ~/repo/build

  stage:
    docker:
      - image: cimg/base
    working_directory: ~/
    steps:
      - attach_workspace:
          at: ~/
      - add_ssh_keys:
          fingerprints:
            - 'f1:8b:23:49:dd:04:44:48:91:fe:d3:6f:66:b3:91:17'
      - run:
          name: Install rsync
          command: sudo apt update && sudo apt install rsync
      - run:
          name: Deploy via rsync
          command: |
            ssh-keyscan -p 34334 westrom.xyz >> ~/.ssh/known_hosts
            rsync -vzrl --delete-after -e 'ssh -p 34334' --progress repo/build/ deployer@westrom.xyz:/var/www/staging.westrom.xyz/html

  deploy:
    docker:
      - image: cimg/base
    working_directory: ~/
    steps:
      - attach_workspace:
          at: ~/
      - add_ssh_keys:
          fingerprints:
            - 'f1:8b:23:49:dd:04:44:48:91:fe:d3:6f:66:b3:91:17'
      - run:
          name: Install rsync
          command: sudo apt update && sudo apt install rsync
      - run:
          name: Deploy via rsync
          command: |
            ssh-keyscan -p 34334 westrom.xyz >> ~/.ssh/known_hosts
            rsync -vzrl --delete-after -e 'ssh -p 34334' --progress repo/build/ deployer@westrom.xyz:/var/www/westrom.xyz/html

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - stage:
          requires:
            - build
          filters:
            branches:
              ignore: main
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
