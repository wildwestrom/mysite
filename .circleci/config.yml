version: 2.1

jobs:
  build:
    docker:
      - image: circleci/clojure:tools-deps-node

    working_directory: ~/repo

    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout

      - restore_cache:
          name: Restore cljs dependency cache
          keys:
            - 'cljs-{{ checksum "deps.edn" }}'
            - 'cljs'
      - restore_cache:
          name: Restore node dependency cache
          keys:
            - 'node-{{ checksum "yarn.lock" }}'
            - 'node'

      - run:
          name: Run the project
          command: yarn release

      - persist_to_workspace:
         root: ~/
         paths:
          - repo/public

      - save_cache:
          name: Save cljs dependency cache
          paths:
            - ~/.m2
          key: 'cljs-{{ checksum "deps.edn" }}'

      - save_cache:
          name: Save node dependency cache
          paths:
            - ~/.cache/yarn
            - ~/repo/node_modules
          key: 'node-{{ checksum "yarn.lock" }}'

      - store_artifacts:
          path: ~/repo/public

  stage:
    docker:
      - image: cimg/base:2021.04
    working_directory: ~/
    steps:
      - attach_workspace:
          at: ~/
      - add_ssh_keys:
          fingerprints:
            - "f1:8b:23:49:dd:04:44:48:91:fe:d3:6f:66:b3:91:17"
      - run:
          name: Install rsync
          command: sudo apt update && sudo apt install rsync
      - run:
          name: Deploy via rsync
          command: |
            ssh-keyscan -p 34334 westrom.xyz >> ~/.ssh/known_hosts
            rsync -vzrl --delete-after -e 'ssh -p 34334' --progress repo/public/ deployer@westrom.xyz:/var/www/staging.westrom.xyz/html

  deploy:
    docker:
      - image: cimg/base:2021.04
    working_directory: ~/
    steps:
      - attach_workspace:
          at: ~/
      - add_ssh_keys:
          fingerprints:
            - "f1:8b:23:49:dd:04:44:48:91:fe:d3:6f:66:b3:91:17"
      - run:
          name: Install rsync
          command: sudo apt update && sudo apt install rsync
      - run:
          name: Deploy via rsync
          command: |
            ssh-keyscan -p 34334 westrom.xyz >> ~/.ssh/known_hosts
            rsync -vzrl --delete-after -e 'ssh -p 34334' --progress repo/public/ deployer@westrom.xyz:/var/www/westrom.xyz/html

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - stage:
          requires:
            - build
          filters:
            branches:
              ignore: main
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: main
